version: '3'

services:
  gameapi:
    build:
      context: ./api
      dockerfile: gameapi.Dockerfile
    image: gameapi:1.0.0
    container_name: gameapi
    restart: unless-stopped
    env_file: .env
    ports:
      - "3380:8080"
    volumes:
      - ./api/:/home/gameapi/app
      - node_modules:/home/gameapi/app/node_modules
    networks:
      - gameapi-network
    links:
      - gameapidb
    command: npm run dev
  
  gameapidb:
    image: mongo:latest
    container_name: gameapidb
    restart: unless-stopped
    env_file: .env
    ports:
      - "33017:27017"
    volumes:
      - "./api/gameapidb-entrypoint.sh:/docker-entrypoint-initdb.d/gameapidb-entrypoint.sh"
      - gameapidb_data:/data/db
    networks:
      - gameapi-network

networks:
  gameapi-network:
    driver: bridge

volumes:
  gameapidb_data:
  node_modules:  